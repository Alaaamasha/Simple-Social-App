
<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button icon-only (click)="goBack()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    <ion-title>Friends Requests List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list [virtualScroll]="friendsRequestList" class="item-list" >
        <div *virtualItem="let item">
          <ion-card>
            <ion-card-content class="request">
              <h1>{{item.name}}</h1>
                <button (click)="acceptRequest(item)" left ion-button icon-only color="secondary">
                  <ion-icon name="checkmark"></ion-icon>
                </button>
                <button (click)="rejectRequest(item)" ion-button icon-only color="danger">
                  <ion-icon name="close"></ion-icon>
                </button>
            </ion-card-content>
          </ion-card>
        </div>
    </ion-list>
    <div *ngIf="friendsRequestList.length==0 " class="empty-list">
        There are No Friends Requests
    </div>
</ion-content>
